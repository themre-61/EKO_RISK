<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Kayıt Sayfası &mdash; EKORİSK</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<link rel="stylesheet" href="new_css/style.css">
</head>
<body class="my-login-page">
	<div class="background-wallpaper"></div>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="images/registerlogo.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Kullanıcı Kayıt Sayfası</h4>
							<form id="registerForm" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Adınız</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Adınız nedir?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Soyadınız</label>
									<input id="surname" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Soyadınız nedir?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										E-Mail adresiniz
									</div>
								</div>
								<div class="form-group">
									<label for="name">Doğum Tarihi</label>
									<input id="date" type="date" class="form-control">
									<div class="invalid-feedback">
										Doğum tarihhiniz nedir?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Numaranız</label>
									<input id="text" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Telefon numaranız nedir?
									</div>
								</div>

								<div class="form-group">
									<label for="password">Şifreniz</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Şifrenizi giriniz
									</div>
								</div>
								<div class="form-group">
									<label for="password">Şifreniz</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Şifrenizi yeniden giriniz
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label"><a href="kosul.html">Kullanıcı Koşullarını</a> kabul ediyorum </label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Kayıt Ol 
									</button>
								</div>
								<div class="mt-4 text-center">
									Hesabınız var mı? <a href="index1.html">Giriş Sayfası</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2025 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
  event.preventDefault();

  // Değerleri al
  const name = document.getElementById("name").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const email = document.getElementById("email").value.trim();
  const date = document.getElementById("date").value.trim();
  const phone = document.getElementById("text").value.trim();
  const password = document.getElementById("password").value.trim();
  const agree = document.getElementById("agree").checked;

  // Boş alan kontrolü
  if (!name || !surname || !email || !date || !phone || !password || !agree) {
    Swal.fire({
      title: "Eksik bilgi girildi!",
      text: "Lütfen tüm alanları eksiksiz doldurun ve kullanıcı koşullarını kabul edin.",
      icon: "error"
    });
    return;
  }

  // Eğer her şey tamamsa
  Swal.fire({
    title: "Kayıt İşlemi Başarılı!",
    text: "Yeni bir hesap açıldı, kayıt başarılı...",
    icon: "success"
  });
});
</script>

</body>
</html>
